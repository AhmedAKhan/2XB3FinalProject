<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <style>
        .bar {          fill: steelblue;        }
        .bar:hover{     fill:brown;             }
        .axis text {    font: 10px sans-serif;  }
        .axis {         font: 10px sans-serif;  }
        .x.axis path {  display: none;          }

        .axis path,
        .axis line {
            fill: none;
            stroke: #000;
            shape-rendering: crispEdges;
        }
    </style>

</head>
<body>

<section>
<!--<div class="chart"></div>-->
    <svg class="chart"></svg>
</section>

<script src="http://d3js.org/d3.v3.min.js"  charset="utf-8"></script>

<script>

    //define all the variables
    var margin = {top: 20, right: 30, bottom: 30, left: 40},
            width = 960 - margin.left - margin.right,
            height = 500 - margin.top - margin.bottom;

    //define x axis for the given coorindates, with a mergin
    var x = d3.scale.ordinal()
            .rangeRoundBands([0,width], 0.1);

    //define the y axis for the given coordinates, with a margin
    var y = d3.scale.linear()
            .range([height, 0]);

    //makes an x axis variable
    var xAxis = d3.svg.axis()
            .scale(x)
            .orient("bottom");

    var yAxis = d3.svg.axis()
            .scale(y)
            .orient("left")
            .ticks(10);

    //creates the chart
    var chart = d3.select(".chart")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
        .append("g")
            .attr("transform", "translate("+margin.left+","+margin.top+")");

    d3.tsv("data.tsv", type, function(error, data) {
        //gives the x and y domain.
        x.domain(data.map(function (d){ return d.name; }));
        y.domain([0, d3.max(data, function(d) { return d.value; })]);

        //add the x axis
        chart.append("g")
                .attr("class", "x axis")
                .attr("transform", "translate(0,"+height+")")
                .call(xAxis);

        //add the y axis
        chart.append("g")
                .attr("class", "y axis")
                .call(yAxis)
            .append("text")
                .attr("transform", "rotate(-90)")
                .attr("y", 6)
                .attr("dy", ".71em")
                .style("text-anchor", "end")
                .text("Frequency");

        //creates the individual bars
        chart.selectAll(".bar")
                .data(data)
                .enter().append("rect")
                .attr("class", "bar")
                .attr("x", function(d){ return x(d.name) })
                .attr("y", function(d){ return y(d.value) })
                .attr("height", function(d){ return height - y(d.value) })
                .attr("width", x.rangeBand());
    });

    //converts a given string to a value
    function type(d) {
        d.value = +d.value; // coerce to number
        return d;
    }

</script>


</body>
</html>
